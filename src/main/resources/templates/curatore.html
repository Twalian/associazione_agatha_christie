<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area curatore</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="stile1.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>

<body>
<h1>Area per curatori biblioteche</h1>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark">

    <button id="home" class="btn btn-primary" onclick="window.location.href='index1.html'">
      Torna alla Home
    </button>
    <button id="aggiungievento" class="btn btn-primary" onclick="'form'">
      Aggiungi Evento
    </button>
    <button id="profilo" class="btn btn-primary" onclick="'form'">
      Profilo Personale
    </button>
  </nav>
  <hr>
  <h2>Eventi in programma</h2>
  <div class="container mt-4" id="eventibibl">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Presentazione libro "Il Viaggio"
        <span class="badge bg-dark">12 Febbraio 2025</span>
        <button type="button" class="btn btn-primary" id="modificaevento">Modifica</button>
        <button type="button" class="btn btn-primary" id="eliminaevento">Elimina</button>
      </li>
    </ul>

  </div>
  <hr>
  <!--form per modifiche info-->
  <div id="modificaprofilo">
    <h3>Modifica campi Profilo Personale</h3>
    <hr>
    <form action="submit_biblioteche.associazione_ac" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome della Biblioteca</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="comune" class="form-label">Comune</label>
        <input type="text" class="form-control" id="comune" name="comune" required>
      </div>
      <div class="mb-3">
        <label for="indirizzo" class="form-label">Indirizzo</label>
        <input type="text" class="form-control" id="indirizzo" name="indirizzo" required>
      </div>
      <div class="mb-3">
        <label for="orario_apertura" class="form-label">Orario Apertura</label>
        <input type="text" class="form-control" id="orario_apertura" name="orario_apertura">
      </div>
      <div class="mb-3">
        <label for="sito" class="form-label">Sito Web</label>
        <input type="url" class="form-control" id="sito" name="sito">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="text" class="form-control" id="telefono" name="telefono">
      </div>
      <div class="mb-3">
        <label for="maps" class="form-label">Link Google Maps</label>
        <input type="url" class="form-control" id="maps" name="maps">
      </div>
      <div class="mb-3">
        <label for="logo" class="form-label">Logo</label>
        <input type="file" class="form-control" id="logo" name="logo">
      </div>
      <div class="mb-3">
        <label for="foto" class="form-label">Foto</label>
        <input type="file" class="form-control" id="foto" name="foto">
      </div>
      <div class="mb-3">
        <label for="id_credenziale" class="form-label">ID Credenziali</label>
        <input type="number" class="form-control" id="id_credenziale" name="id_credenziale" readonly>
      </div>
      <div class="mb-3">
        <label for="descrizione" class="form-label">Descrizione</label>
        <textarea class="form-control" id="descrizione" name="descrizione" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" readonly>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" readonly>
      </div>
      <button type="submit" class="btn btn-primary" id="modifica">Modica</button>
    </form>
  </div>

  <!--form per aggiungere un nuovo evento in programma-->
  <div id="aggiungieventi">
    <h3>Aggiungi un nuovo Evento in Programma</h3>
    <hr>
    <form action="submit_biblioteche.associazione_ac" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome dell'Evento</label>
        <input type="text" class="form-control" id="evento" name="nome_evento" required>
      </div>
      <div class="mb-3">
        <label for="libro" class="form-label">Libro trattato</label>
        <input type="number" class="form-control" id="libro" name="libro" required>
      </div>
      <div class="mb-3">
        <label for="data_ora" class="form-label">Data e Ora</label>
        <input type="datetime" class="form-control" id="data_ora" name="data_ora" required>
      </div>
      <div class="mb-3">
        <label for="durata" class="form-label">Durata</label>
        <input type="text" class="form-control" id="durata" name="durata" required>
      </div>
      <div class="mb-3">
        <label for="descrizione" class="form-label">Descrizione</label>
        <textarea class="form-control" id="descrizione" name="descrizione" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label for="link_diretta" class="form-label">Link Diretta Online</label>
        <input type="url" class="form-control" id="link_diretta" name="link_diretta">
      </div>
      <button type="submit" class="btn btn-primary" id="aggiungievento">Aggiungi Evento</button>
    </form>
  </div>

</div>
</body>

</html>
