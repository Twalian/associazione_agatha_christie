<body>
<h1 th:text="|*** Area Amministrativa ${biblioteca.nome} ***"></h1>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark">

    <button id="aggiungievento" class="btn btn-primary">
      üóìÔ∏è Aggiungi Evento
    </button>
    <button id="profilo" class="btn btn-primary" th:href="@{/profilocuratore}">
      üë§ Profilo Personale
    </button>
  </nav>
  <hr>
  <h2>Eventi in programma</h2>
  <div class="container mt-4" id="eventibibl">
    <ul class="list-group">
      <li th:each="evento : ${eventi}" th:text="|Lettura di ${evento.libro.titolo}|" class="list-group-item d-flex justify-content-between align-items-center">
        <span class="badge" id="badge" th:text="${#temporals.format(evento.dataOra, 'dd/MM/yyyy HH:mm')}"></span>
        <a class="btn btn-primary" id="modificaevento" th:href="@{/gestione-biblioteca/modifica(id=${evento.id})}">Modifica</a>
        <a class="btn btn-primary" id="eliminaevento" th:href="@{/gestione-biblioteca/elimina(id=${evento.id})}">Elimina</a>
      </li>
    </ul>

  </div>
  <hr>
  <!--form per aggiungere un nuovo evento in programma-->
  <div id="aggiungieventi">
    <h3>Aggiungi un nuovo Evento in Programma</h3>
    <hr>
    <form action="submit_biblioteche.associazione_ac" method="post">
      <div class="mb-3">
        <label for="evento" class="form-label">Nome dell'Evento</label>
        <input type="text" class="form-control" id="evento" name="nome_evento" required>
      </div>
      <div class="mb-3">
        <label for="libro" class="form-label">Libro trattato</label>
        <input type="number" class="form-control" id="libro" name="libro" required>
      </div>
      <div class="mb-3">
        <label for="data_ora" class="form-label">Data e Ora</label>
        <input type="datetime" class="form-control" id="data_ora" name="data_ora" required>
      </div>
      <div class="mb-3">
        <label for="durata" class="form-label">Durata</label>
        <input type="text" class="form-control" id="durata" name="durata" required>
      </div>
      <div class="mb-3">
        <label for="descrizione" class="form-label">Descrizione</label>
        <textarea class="form-control" id="descrizione" name="descrizione" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label for="link_diretta" class="form-label">Link Diretta Online</label>
        <input type="url" class="form-control" id="link_diretta" name="link_diretta">
      </div>
      <hr>
      <button type="submit" class="btn btn-primary" id="memorizzaevento">Aggiungi Evento</button>
    </form>
  </div>

</div>
</body>

</html>
