<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" th:href="@{/css/stile1.css}" href="../static/css/stile1.css"
          rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

        <a class="navbar-brand" th:href="@{/}">Agatha Christie Club</a>
        <!-- quando lo schermo è piccolo, appaiono le 3 linee -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- il menu intero -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/chisiamo}">Chi siamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/autrice}">Autrice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/eventi}">Prossimo Eventi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/biblioteche}">Biblioteche aderenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/libri}">Libri più amati</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lavoraconnoi}">Collabora con noi</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <div>
            <img th:src="${biblioteca.foto}" class="img-fluid bibl-fronte" th:alt="${biblioteca.nome}">
            <h1 id="biblioteca" th:text="${biblioteca.nome}"></h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="bibl-sito row align-items-center">
            <div class="bibl col-md-12 col-lg-6">
                <img th:src="${biblioteca.logo}" class="img-biblioteca img-fluid" th:alt="${biblioteca.nome}">
            </div>
            <div class="bibl-informazioni col-lg-6 col-md-12">
                <h4>Info:</h4>
                <p th:text="${biblioteca.descrizione}"></p>
                <div id="bibl-orario">
                    <h4>Apertura della biblioteca</h4>
                    <p th:text="${biblioteca.orarioApertura}">
                    </p>
                </div>
                <div id="bibl-contatti">
                    <h4>Telefono:</h4>
                    <p th:text="${biblioteca.telefono}"></p>
                    <h4>Indirizzo email:</h4>
                    <p th:text="${biblioteca.email}"></p>
                </div>
                <div id="bibl-map-sito">
                    <h4>Sito ufficiale:</h4>
                    <p th:text="${biblioteca.sito}"></p>
                    <h4>Ci trovi in: </h4>
                    <p th:text="|${biblioteca.indirizzo} ${biblioteca.comune}|"></p>
                    <!-- Inserisci la mappa dinamicamente con iframe -->
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <iframe width="400" height="320" style="border:0;"
                                    th:src="'https://www.google.com/maps/embed?pb=' + ${biblioteca.maps}"
                                    allowfullscreen=""  referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
