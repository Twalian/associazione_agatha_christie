<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" th:href="@{/css/stile1.css}" href="../static/css/stile1.css"
          rel="stylesheet" />
</head>
<body>
<!-- Menu Fisso in alto -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

    <a class="navbar-brand" th:href="@{/}">Agatha Christie Club</a>
    <!-- quando lo schermo è piccolo, appaiono le 3 linee -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- il menu intero -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/chisiamo}">Chi siamo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/eventi}">Prossimo Eventi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/biblioteche}">Biblioteche aderenti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/libri}">Libri più amati</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lavoraconnoi}">Collabora con noi</a>
            </li>
        </ul>
    </div>
</nav>


<header class="header">
        <div class="bibl-immagine">
            <h1 class="bibl-titolo">BIBLIOTECHE ADERENTI</h1>
            <img src="images/bibl-banner.png" alt="biblioteca" id="bibl-foto">
        </div>
    </header>
    <!-- sto mettendo le informazioni sulle varie librerie -->
    <!-- consiste in un div per controllare le immagini,
    un div per i nomi delle biblioteche,
    un div per delle piccole informazioni sulle biblioteche e
    un link "Leggi di più..." per portare alla pagina dedicata alla biblioteca-->
    <div class="container-fluid">
        <div class="bibl-base1 row align-items-center" th:each="biblioteca : ${biblioteche}">
            <div class="img-biblioteca col-md-6">
                <img th:src="${biblioteca.foto}" class="img-fluid" th:alt="${biblioteca.nome}">
            </div>
            <div class="bibl-dettagli col-lg-6 col-md-6">
                <h4 th:text="${biblioteca.nome}"></h4>
                <p th:text="${biblioteca.descrizione}"></p>
                <a th:href="@{/dettagliobiblioteca(id=${biblioteca.id})}">Leggi di più...</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
