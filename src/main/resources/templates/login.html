<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In
    </title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" th:href="@{/css/stile1.css}" href="../static/css/stile1.css"
          rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>

<body>

<!-- Menu Fisso in alto -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

    <a class="navbar-brand" th:href="@{/}">Agatha Christie Club</a>
    <!-- quando lo schermo è piccolo, appaiono le 3 linee -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- il menu intero -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/chisiamo}">Chi siamo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/autrice}">Autrice</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/eventi}">Prossimo Eventi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/biblioteche}">Biblioteche aderenti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/libri}">Libri più amati</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lavoraconnoi}">Collabora con noi</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container-fluid">
    <!-- Form Login -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            <hr>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Inserisci username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Inserisci password"
                           required>
                </div>
                <div class="mb-3">
                    <label for="ruolo" class="form-label">Ruolo</label>
                    <select class="form-control" id="ruolo" name="ruolo" required>
                        <option value="">Seleziona il ruolo</option>
                        <option name="admin" value="admin">Admin</option>
                        <option name="curatore" value="curatore">Curatore</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-primary w-100" id="accedi" value="Accedi">
                <p th:if="${errore != null}">Accesso negato, credenziali errate!</p>
            </form>
        </div>
    </div>
</div>

</body>

</html>
