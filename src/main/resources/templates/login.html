<div class="container-fluid">
    <!-- Form Login -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Inserisci username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Inserisci password"
                           required>
                </div>
                <div class="mb-3">
                    <label for="ruolo" class="form-label">Ruolo</label>
                    <select class="form-control" id="ruolo" required>
                        <option value="">Seleziona il ruolo</option>
                        <option value="admin">Admin</option>
                        <option value="curatore">Curatore</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="accedi">Accedi</button>
            </form>
        </div>
